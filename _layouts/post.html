---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.description }}</p>
  </header>

  <article class="post-content">
    {{ content }}
    
    {% if page.gallery %}
    {% include gallery.html %}
    {% endif %}
  </article>

</div>
